<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>@imcrab</title>
  <link rel="icon" href="https://imcrab.space/assets/imcrab.png" />
  <style>
    :root{
      --bg:#0a0a0a; --accent:#b30000; --muted:#aaa;
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0; overflow:hidden;}
    body{
      background:#0a0a0a;
      display:flex;align-items:center;justify-content:center;
      color:white;
      position:relative;
    }

    canvas#particles {
      position:absolute;
      top:0; left:0;
      width:100%;
      height:100%;
      z-index:0;
      pointer-events:none;
    }

    body::before {
      content:'';
      position:absolute;
      top:0; left:0; width:100%; height:100%;
      background-image: url('https://i.imgur.com/xaxu4N2.png'); /* hand pattern */
      background-repeat:repeat;
      background-size: 150px;
      opacity:0.1;
      pointer-events:none;
      z-index:1;
      filter: brightness(0.4) saturate(1.5) hue-rotate(-20deg);
    }

    #mainContentWrapper{
      position:relative;
      z-index:2;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:40px;
      background: rgba(200,200,200,0.1); /* light grey semi-transparent box */
      border-radius: 30px;
      backdrop-filter: blur(5px);
    }

    #mainContent{display:flex; align-items:center; justify-content:center; gap:80px; animation:subtleMove 8s infinite alternate ease-in-out;}
    .avatarWrapper{flex-shrink:0;}
    .avatar{width:300px; height:300px; border-radius:50%; overflow:hidden; border:none;}
    .avatar img{width:100%;height:100%;object-fit:cover;}

    .info{display:flex; flex-direction:column; gap:30px; align-items:center;}
    h1{margin:0;font-size:70px; color:white;}
    .meta{color:var(--muted); font-size:28px;}
    .bio{color:var(--muted); font-size:22px; max-width:400px; text-align:center;}

    .links{display:flex; gap:80px; justify-content:center;}
    .link{
      width:120px; height:120px; border-radius:30px; background:#8b0000; border:none; cursor:pointer;
      display:flex; align-items:center; justify-content:center; transition:0.3s;
      box-shadow:0 5px 25px rgba(139,0,0,0.5);
    }
    .link img{width:70%; height:70%; object-fit:contain;}
    .link:hover{transform:scale(1.15); box-shadow:0 7px 30px rgba(139,0,0,0.7);}

    @keyframes subtleMove {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div id="mainContentWrapper">
    <div id="mainContent">
      <div class="avatarWrapper">
        <div class="avatar">
          <img id="avatarImg" src="https://imcrab.space/assets/Untitled%20(1).png" alt="imcrab">
        </div>
      </div>
      <div class="info">
        <h1 id="displayName">@imcrab</h1>
        <div class="meta">@imcrab</div>
        <div class="bio">i make cool stuff and post videos and mess around on the internet</div>
        <div class="links" id="links">
          <button class="link" onclick="window.open('https://www.youtube.com/@imcrab','_blank')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YouTube">
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
  // Dynamic hash for name/avatar
  (function(){
    const h = location.hash.replace(/^#/,'');
    if(!h) return;
    const params = Object.fromEntries(h.split('&').map(p=>p.split('=').map(decodeURIComponent)));
    if(params.name) document.getElementById('displayName').textContent = params.name;
    if(params.avatar) document.getElementById('avatarImg').src = params.avatar;
  })();

  // Particle background
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let particles = [];
  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;

  window.addEventListener('resize', ()=>{
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  });

  function initParticles(count=80){
    particles = [];
    for(let i=0;i<count;i++){
      particles.push({
        x: Math.random()*w,
        y: Math.random()*h,
        r: Math.random()*3+1,
        dx: (Math.random()-0.5)*0.3,
        dy: (Math.random()-0.5)*0.3,
        alpha: Math.random()*0.3+0.1
      });
    }
  }

  function draw(){
    ctx.clearRect(0,0,w,h);
    particles.forEach(p=>{
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fillStyle = `rgba(200,200,200,${p.alpha})`;
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      if(p.x<0) p.x=w;
      if(p.x>w) p.x=0;
      if(p.y<0) p.y=h;
      if(p.y>h) p.y=0;
    });
    requestAnimationFrame(draw);
  }

  initParticles();
  draw();

  // Animated title
  const titleText = "imcrab";
  let titleIndex = 0;
  let currentTitle = "";
  let typingForward = true;

  setInterval(() => {
    if(typingForward){
      currentTitle += titleText[titleIndex];
      titleIndex++;
      if(titleIndex >= titleText.length) typingForward = false;
    } else {
      currentTitle = currentTitle.slice(0, -1);
      if(currentTitle.length === 0){
        typingForward = true;
        titleIndex = 0;
      }
    }
    document.title = currentTitle;
  }, 300); // Adjust speed here (milliseconds)
</script>

</body>
</html>
